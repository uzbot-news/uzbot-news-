<style>
    /* HTML: <div class="loader"></div> */
.loader {
  width: 50px;
  aspect-ratio: 1;
  box-shadow: 0 0 0 3px #fff inset;
  border-radius: 50%;
  position: relative;
  animation: l11 7s infinite;
}
.loader:before,
.loader:after {
  content: "";
  position: absolute;
  top: calc(100% + 3px);
  left: calc(50% - 12.5px);
  box-shadow: inherit;
  width: 25px;
  aspect-ratio: 1;
  border-radius: 50%;
  transform-origin: 50% -28px;
  animation: l11 1.5s infinite;
}
.loader:after {
  animation-delay: -0.75s;
}
@keyframes l11 {
  100% {
    transform: rotate(360deg);
  }
}
</style>

<style>
    html {
  --s: 4px; /* control the size*/
  --c1: #000000;
  --c2: #2ea8ff;
  
  --g:#0000 66%,var(--c1) 68% 98%,#0000;
  background:
    radial-gradient(30% 30% at 0%   30%,var(--g))
     var(--s) calc(9*var(--s)),
    radial-gradient(30% 30% at 100% 30%,var(--g))
     var(--s) calc(-1*var(--s)),
    radial-gradient(30% 30% at 30% 100%,var(--g))
     calc(10*var(--s)) 0,
    radial-gradient(30% 30% at 30% 0%  ,var(--g))
     var(--c2);
  background-size: calc(20*var(--s)) calc(20*var(--s));
}
</style>
